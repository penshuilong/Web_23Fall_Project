<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Menu</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  .banner {
    background: #0077cc; /* Placeholder for wavy SVG background */
    height: 150px; /* Adjust height as needed */
  }

  .menu-item-placeholder {
    height: 180px;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0077cc;
  }
  
  .card-body {
    text-align: center;
  }

  .footer {
    background-color: #f8f9fa;
    padding: 1rem 0;
  }

  /* Additional custom styles can be added here */
</style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Zbuyer</a>
  <div class="navbar-collapse">
    <form class="form-inline ml-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="navbar-nav ml-auto">
      <div class="nav-item cart mr-3">Cart: 0</div>
      <button class="btn btn-primary" type="button">Sign in</button>
    </div>
  </div>
</nav>

<!-- Banner -->
<div class="banner"></div>

<!-- Main content -->
<div class="container my-4">
  <!-- Restaurant Info -->
  <div class="restaurant-info text-center my-4">
    <h2>Restaurant name 1</h2>
    <p>France.</p>
    <p>Open until 9:30 PM</p>
  </div>

  <!-- Category Navigation -->
  <nav class="nav nav-pills nav-fill my-3">
    <a class="nav-item nav-link active" href="#">All</a>
    <a class="nav-item nav-link" href="#">Sea Food</a>
    <a class="nav-item nav-link" href="#">Breakfast</a>
    <a class="nav-item nav-link" href="#">Starter</a>
    <a class="nav-item nav-link" href="#">Side</a>
  </nav>

  <!-- Menu Items -->
  <div class="row">
    <!-- Repeat this block for each menu item -->
    <!-- Using Font Awesome icons for image placeholders -->
    <!-- Replace with actual <img> tags as needed -->
    <div class="col-md-3 mb-4">
      <div class="card">
        <div class="menu-item-placeholder">
          <i class="fas fa-utensils fa-3x"></i>
        </div>
        <div class="card-body">
          <p class="card-text">Menu item description</p>
          <i class="far fa-heart"></i>
        </div>
      </div>
    </div>
    <!-- ... repeat other items ... -->
  </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
  <div class="container text-center">
    <span>Zbuyer</span>
    <div class="footer-links">
      <a href="#" class="mx-2">Get help</a>
      <a href="#" class="mx-2">Create a business account</a>
      <a href="#" class="mx-2">About</a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
